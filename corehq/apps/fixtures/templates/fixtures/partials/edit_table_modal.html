<div data-bind="modal: editing">
    <div class="modal-header">
        <a class="close" data-bind="click: cancelEdit">Ã—</a>
        <h3>Edit Data Type "<span data-bind="text: tag"></span>"</h3>
    </div>
    <div class="modal-body">
        <div class="control-group">
            <label class="control-label">Tag</label>
            <input type="text" class="control" data-bind="value: tag"/>
        </div>
        <h4>Fields</h4>
        <div>
            <ul class="unstyled" data-bind="foreach: fields">
                <li>
                    <input type="text" class="input-small" data-bind="value: editTag, hasfocus: true"/>
                    <button class="btn btn-danger" data-bind="click: $parent.removeField">
                        <i class="icon-white icon-trash"></i>
                    </button>
                </li>
            </ul>
            <button class="btn btn-primary btn-mini" data-bind="click: addField">
                <i class="icon-white icon-plus"></i>
                Add Field
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: saveEdit">
            Save
        </button>
    </div>
</div>
